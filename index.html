<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    select, input {
      margin-left: 10px;
      padding: 4px 8px;
    }
    #controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Salary Data Viewer</h1>

  <div id="controls">
    <label for="sort-salary">Sort by Salary:</label>
    <select id="sort-salary" onchange="applyFilters()">
      <option value="">-- No Sorting --</option>
      <option value="asc">Low → High</option>
      <option value="desc">High → Low</option>
    </select>

    <label for="search-name">Search by Name:</label>
    <input type="text" id="search-name" placeholder="Type a name..." oninput="applyFilters()" />
  </div>

  <table id="salary-table">
    <thead>
      <tr>
        <th>Institution</th>
        <th>Structural Unit</th>
        <th>Position</th>
        <th>Name</th>
        <th>Workload</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody id="table-body">
      
    </tbody>
  </table>

  <script>
    let allData = [];

    async function loadData() {
      try {
        const response = await fetch("https://j12f80h5b9.execute-api.eu-north-1.amazonaws.com/dev/income");
        allData = await response.json();
        applyFilters();
      } catch (error) {
        console.error("Failed to fetch data:", error);
        alert("Error loading data from the API.");
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.institution}</td>
          <td>${row.structuralUnit}</td>
          <td>${row.position}</td>
          <td>${row.firstName} ${row.lastName}</td>
          <td>${row.workload}</td>
          <td>${row.salary}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      const sortOption = document.getElementById("sort-salary").value;
      const searchQuery = document.getElementById("search-name").value.toLowerCase();

      let filteredData = allData.filter(row => {
        const fullName = `${row.firstName} ${row.lastName}`.toLowerCase();
        return fullName.includes(searchQuery);
      });

      if (sortOption === "asc") {
        filteredData.sort((a, b) => a.salary - b.salary);
      } else if (sortOption === "desc") {
        filteredData.sort((a, b) => b.salary - a.salary);
      }

      renderTable(filteredData);
    }

    window.onload = loadData;
  </script>
</body>
</html>
